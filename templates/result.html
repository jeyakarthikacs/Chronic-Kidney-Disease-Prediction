<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2A9D8F;
            --secondary: #264653;
            --accent: #E9C46A;
            --text: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                        url("https://ckdnews.com/wp-content/uploads/2015/08/shutterstock_225612313.jpg");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            animation: cardEntrance 0.8s ease-out;
        }

        h1 {
            color: var(--accent);
            font-size: 2rem;
            margin-bottom: 1.5rem;
            animation: textFocus 0.8s ease-out;
        }

        .result-details {
            display: grid;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideIn 0.6s ease-out forwards;
            opacity: 0;
        }

        .detail-label {
            color: var(--accent);
            font-weight: 500;
        }

        .detail-value {
            color: var(--text);
            font-weight: 600;
        }

        img {
            width: 120px;
            margin: 1.5rem auto;
            display: block;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
            animation: float 3s ease-in-out infinite;
        }

        .btn-retry {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 1.5rem auto 0;
            text-decoration: none;
        }

        .btn-retry:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Animations */
        @keyframes cardEntrance {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes textFocus {
            from { letter-spacing: -0.5em; filter: blur(12px); opacity: 0; }
            to { letter-spacing: normal; filter: blur(0); opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateX(-30px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        /* Animation delays */
        .detail-item:nth-child(1) { animation-delay: 0.2s; }
        .detail-item:nth-child(2) { animation-delay: 0.3s; }
        .detail-item:nth-child(3) { animation-delay: 0.4s; }
        .detail-item:nth-child(4) { animation-delay: 0.5s; }

        /* Responsive Design */
        @media (max-width: 480px) {
            .card {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .detail-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
                padding: 0.8rem;
            }
            
            img {
                width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>{{ message|safe }}</h1>
        
        <div class="result-details">
            <div class="detail-item">
                <span class="detail-label">Stage:</span>
                <span class="detail-value">{{ stage }}</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Severity:</span>
                <span class="detail-value">{{ severity }}</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Affected %:</span>
                <span class="detail-value">{{ affected_percentage }}</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Model Confidence:</span>
                <span class="detail-value">{{ proba }}</span>
            </div>
        </div>

        <img src="{{ url_for('static', filename='no.gif')}}" alt="result visualization">
        
        <a href="/" class="btn-retry">ðŸ”„ Analyze Another Case</a>
    </div>
</body>
</html>
